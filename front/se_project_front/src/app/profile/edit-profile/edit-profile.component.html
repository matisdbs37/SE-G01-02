<div class="edit-profile-page">
  <div class="profile-header">
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    <p>{{user.email}}</p>
    <button (click)="is_editing ? saveChanges() : toggleEdit()">
      {{ is_editing ? 'Save Changes' : 'Edit Profile' }}
    </button>
  </div>

  <div class="profile-container">
    <div class="form-section">
      <h3>Account Information</h3>
      <form>
        <div class="form-grid">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)]="editableUser.firstName" name="firstName" [disabled]="!is_editing">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" [(ngModel)]="editableUser.lastName" name="lastName" [disabled]="!is_editing">
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="editableUser.email" name="email" [disabled]="!is_editing">
          </div>
          <div class="form-group">
            <label>Country</label>
            <select [(ngModel)]="editableUser.country" name="country" [disabled]="!is_editing">
              <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
            </select>
          </div>

          <div class="form-group">
            <label>Notifications</label>
            <select [(ngModel)]="editableUser.notifications" name="notifications" [disabled]="!is_editing">
              <option *ngFor="let option of notificationsOptions" [value]="option">{{ option }}</option>
            </select>
          </div>

          <div class="form-group">
            <label>Password</label>
            <button class="secondary" (click)="resetPassword()">Reset Password</button>
          </div>
        </div>
      </form>
    </div>

    <div class="buttons">
      <button class="progress">View My Progress</button>
    </div>
  </div>
</div>
