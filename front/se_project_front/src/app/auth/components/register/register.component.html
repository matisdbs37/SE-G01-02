<div class="register-page">
  <div class="register-card">

    <h1 class="title">Create your account</h1>
    <p class="subtitle">
      Start your mindfulness journey with Mind Craft
    </p>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <!-- Name -->
      <div class="row">
        <div class="form-group">
          <label>First name</label>
          <input type="text" formControlName="firstName" />
          <span class="error" *ngIf="f['firstName'].touched && f['firstName'].invalid">
            Required
          </span>
        </div>

        <div class="form-group">
          <label>Last name</label>
          <input type="text" formControlName="lastName" />
          <span class="error" *ngIf="f['lastName'].touched && f['lastName'].invalid">
            Required
          </span>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" />
        <span class="error" *ngIf="f['email'].touched && f['email'].invalid">
          Enter a valid email
        </span>
      </div>

      <!-- Password -->
      <div class="row">
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" />
          <span class="error" *ngIf="f['password'].touched && f['password'].invalid">
            Minimum 6 characters
          </span>
        </div>

        <div class="form-group">
          <label>Confirm password</label>
          <input type="password" formControlName="confirm" />
          <span class="error" *ngIf="form.errors?.['mismatch'] && f['confirm'].touched">
            Passwords do not match
          </span>
        </div>
      </div>

      <!-- Stress -->
      <div class="form-group">
        <label>Current stress level</label>
        <input
          type="range"
          min="1"
          max="5"
          formControlName="stressLevel"
        />
        <div class="range-labels">
          <span>Relaxed</span>
          <span>Very stressed</span>
        </div>
      </div>

      <!-- Goal -->
      <div class="form-group">
        <label>Main goal</label>
        <select formControlName="goal">
          <option value="" disabled>Select your goal</option>
          <option value="stress">Reduce stress</option>
          <option value="sleep">Sleep better</option>
          <option value="focus">Improve focus</option>
          <option value="anxiety">Reduce anxiety</option>
        </select>
      </div>

      <!-- Terms -->
      <div class="checkbox">
        <input type="checkbox" formControlName="acceptTerms" />
        <label>I accept the terms and conditions</label>
      </div>

      <span class="error center" *ngIf="f['acceptTerms'].touched && f['acceptTerms'].invalid">
        You must accept the terms
      </span>

      <!-- Submit -->
      <button type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Creating account...' : 'Create account' }}
      </button>

      <p class="switch">
        Already have an account ?
        <a routerLink="/auth/login">Sign in</a>
      </p>
    </form>
  </div>
</div>
