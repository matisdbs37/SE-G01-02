<div class="login-page">
  <div class="login-card">

    <h1 class="title">Welcome back</h1>
    <button type="button" (click)="loginGoogle()">Sign in with Google</button>
    <p class="subtitle">
      Continue your mindfulness journey
    </p>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" />
        <span class="error"
              *ngIf="f['email'].touched && f['email'].invalid">
          Enter a valid email
        </span>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" />
        <span class="error"
              *ngIf="f['password'].touched && f['password'].invalid">
          Password is required
        </span>
      </div>

      <!-- Global error -->
      <p class="error center" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>

      <!-- Submit -->
      <button type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Signing in...' : 'Sign in' }}
      </button>

      <p class="switch">
        No account yet ?
        <a routerLink="/auth/register">Create one</a>
      </p>
    </form>
  </div>
</div>
